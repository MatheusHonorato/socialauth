<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Facebook Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px">
            <div class="col-md-6 col-offset-3" align="center">
                <!--<img src="image.png"><br><br>-->
                <form>
                    <input class="form-control" placeholder="Email..."><br>
                    <input class="form-control" placeholder="Password..."><br>
                    <input type="submit" value="Log In">
                    <input type="button" onclick="logIn()" value="Log In With Facebook">
                </form>
            </div>
        </div>
    </div>
    <script>
        let person = { userID: '', name: '', accessToken: '', email: '', picture: ''};
        let pageAccessToken, conversationsData, messages = new Array();
        let access_token, pageID;

        function logIn() {
            FB.login(function(response){ 
                if(response.status == "connected") {
                    person.userID = response.authResponse.userID;
                    person.accessToken = response.authResponse.accessToken;
                    
                    FB.api('/me?fields=id, name, email, picture.type(large)', function(userData) {
                        person.name = userData.name;
                        person.email = userData.email;
                        person.picture = userData.picture.data.url;
                    });

                    FB.api('/me/accounts', function(response){ 
                        access_token = response.data[3].access_token;
                        pageID = response.data[3].id
            
                        FB.api(`/${pageID}/conversations`,'GET',{ access_token }, function(response) {
                            conversationsData = response.data;

                            for(let i = 0; i < conversationsData.length; i++){
                                FB.api(`${conversationsData[i].id}/messages?fields=message`, 'GET', {access_token}, function(response) {
                                    messages = response.data;
                                    for(let j = 0; j < messages.length; j++) {
                                        console.log(messages[j].message)
                                    }                                     
                                });
                            }
                        });

                    });     
                }
            }, {scope: 'public_profile, email, manage_pages, pages_show_list, pages_messaging'})
        }

        window.fbAsyncInit = function() {
          FB.init({
            appId: '366406100738124',
            autoLogAppEvents: true,
            xfbml: true,
            version: 'v5.0'
          });
        };
      </script>

      <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
